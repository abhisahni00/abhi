<div class="container">
   
  <form action="/form/submit" method="POST">
    <label for="fname">Name</label>

      <option value="nepal">Nepal</option>
      <option value="others">Others</option>
    </select>
    <label for="message">Message</label>

    <input type="submit" value="Send">
